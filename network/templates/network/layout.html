{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="nav-container">
            <div class="nav mrg-bottom-10">
                <a href="{% url 'cs50w' %}">Network</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' username=request.user.username %}"><strong>{{ user.username }}</strong></a>
                {% endif %}
                    <a href="{% url 'index' %}">All Posts</a>
                {% if user.is_authenticated %}
                        <a href="{% url 'followed' %}">Following</a>
                        <a class="logout" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                        <a href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
        
        <div class="main-container">
            {% block body %}
            {% endblock %}
        </div>
        <script src="{% static 'network/script.js' %}"></script>
    </body>
</html>
